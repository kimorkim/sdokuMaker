language:
- node_js
env:
  global:
  - NODE_VERSION=6
  - secure: 
node_js:
- 6.0.0
branches:
  only:
  - master
cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
  - "$HOME/.npm"
before_install:
- git clone https://github.com/creationix/nvm.git ~/.nvm
- source ~/.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use --delete-prefix $NODE_VERSION
install:
- npm prune
- npm install
script:
- npm test
- npm run webpack
